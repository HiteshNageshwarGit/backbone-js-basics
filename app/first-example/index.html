<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
			<meta http-equiv = "X-UA-Compatible" content = "IE = edge,chrome = 1">
				<title>My first backbone js code!!!</title>
				<script src="../jquery.js"/>
				<script src="../underscore.js"/>   
				<script src="../backbone.js"/>
			</head>
			<body>
				<div id = "container">Your code will load here...</div>
				<script type = "text/javascript">
         var AppView = Backbone.View.extend ({
            // el - stands for element. Every view has an element associated with HTML content, will be rendered. 
            el: '#container',

            // It's the first function called when this view is instantiated.
            initialize: function() {
               this.render(); 
            },

            // $el - it's a cached jQuery object (el), in which you can use jQuery functions to push content.

            //Like the Hello TutorialsPoint in this case.
            render: function() {
               this.$el.html("My first backbone js code!!!");
            }
         });
         var appView = new AppView();
				</script>
			</body>
		</html>
